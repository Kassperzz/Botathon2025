{% extends "base.html" %}
{% block title %}{{ action }} Item{% endblock %}

{% block content %}
<div class="card" style="max-width:720px;">
  <h2 class="card-title">{{ action }} Item</h2>

  <form method="POST">
    <label class="form-label">Nombre</label>
    <input name="name" class="form-control" value="{{ item.name if item else '' }}" required>

    <label class="form-label mt-2">Descripci√≥n</label>
    <textarea name="description" class="form-control">{{ item.description if item else '' }}</textarea>

    <div class="d-flex gap-2 mt-2">
      <button class="btn btn-primary">{{ action }}</button>
      <a class="btn btn-ghost" href="{{ url_for('items.list_items') }}">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
